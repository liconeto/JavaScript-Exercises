<html lang="en">
<head>

<body>
    <header>
        <h3>JavaScript - Exercises</h3>
        <h4> Calculator</h4>
    </header>

    <section>
        <div>
            <label>Input two numbers and signal of operation</label>
            <input type="text" name="num1" id="num1"><br/>
            <select id="operation" name="operation" size="4">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" name="num2" id="num2"><br/>
            <input type="button" name="button" id="button" value="Check" onclick="calculator(num1, num2, operation)"> <br/>
        </div>
        <div id="respCheck" name="respCheck"></div>
         
    </section>
    <div>
        <a class="comeBack" href="../Index.html">come back</a>
    </div>
    
</body>
